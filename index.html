<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Duolingo Survey Form</h1>
    <p id="description">Tell us why you want to learn a language on our platform!</p>
     <form id="survey-form" method="post" action="'https://register-demo.freecodecamp.org">
      <fieldset>
      <label id="name-label" for="name">Name: <input id="name" name="name" type= "text" required="" placeholder="Enter your name"/></input></label>
      <label id="email-label" for="email">Email: <input id="email" name="email" type= "email" required="" placeholder="Enter your email"/></input></label>  
      <label id="number-label" for="age">Age: <input placeholder="Age" id="number" type="number" name="age" min="13" max="120" /></label>
      <label for="referrer">How did you hear about Duolingo?
          <select id="dropdown" name="referrer">
            <option value="">select one</option>
            <option value="1">TV</option>
            <option value="2">Google Search</option>
            <option value="3">Friends/family</option>
            <option value="4">News/article/blog</option>
            <option value="5">YouTube</option>
            <option value="6">TikTok</option>
            <option value="7">Facebook/Instagram</option>
            <option value="8">Other</option>
          </select>
      </label>
      </fieldset>
      <fieldset>
        <label for="recommendation">Would you recommend Duolingo to a friend?<input id="recommendation" type="radio" name="recommendation" value="1"/> Definitely</label>
        <label for="recommendation"><input id="recommendation" type="radio" name="recommendation" value="2"/> Maybe</label>
        <label for="recommendation"><input id="recommendation" type="radio" name="recommendation" value="3"/> Not sure</label>
      </fieldset>
      <fieldset>
      <label for="reason">Why are you learning a language?
          <select id="dropdown" name="reason">
            <option value="">select one</option>
            <option value="1">Job Opportunities</option>
            <option value="2">Brain Training</option>
            <option value="3">Family & Friends</option>
            <option value="4">Travel</option>
            <option value="5">School</option>
            <option value="6">Culture</option>
            <option value="7">Other</option>
          </select>
      </label>  
      </fieldset>  
      <fieldset>
      <label for="sound-effects">What would you like to see improved? (Check all that apply)<input id="sound-effects" type="checkbox" name="sound-effects" value="1"/> Sound effects</label>
      <label for="speaking"><input id="speaking" type="checkbox" name="speaking" value="2"/> Speaking exercises</label>
      <label for="listening"><input id="listening" type="checkbox" name="listening" value="3"/> Listening exercises</label>
      <label for="motivation"><input id="motivation" type="checkbox" name="motivation" value="4"/> Motivation (daily goal)</label>
      <label for="premium"><input id="premium" type="checkbox" name="premium" value="5"/> Super Duolingo</label>
      <label for="courses"><input id="courses" type="checkbox" name="courses" value="6"/> Additional courses</label>
      <label for="forums"><input id="forums" type="checkbox" name="forums" value="7"/> Forums</label>
      </fieldset>
      <fieldset>
        <label for="suggestions">Any comments or suggestions?
          <textarea id="suggestions" name="suggestions" rows="7" cols="55" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
      </form>
  </body>
</html>
